<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head> 

  <body>
  <div class="card">
    <img class="hero" src="images/illustration-hero.svg">   
    <div class ="container">
      <section class="summary">
        <h2>Order Summary</h2>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </section>
      <div class="options">  
        <img id="music" src="images/icon-music.svg">
        <p class="plan" id="choice"><span>Annual Plan<br></span>$59.99/year</p>
        <p><a href="#" id="change">Change</a></p>
      </div>
      <div class="selection">
        <input type="button" value="Proceed to Payment"><br>
        <input type="button" id="cancel" value="Cancel Order">
      </div>
    </div>  
  </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://blpeters.github.io/">Brett Peters</a>.
    </footer>
</body>
</html>
