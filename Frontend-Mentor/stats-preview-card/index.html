<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Stats preview card component</title>

  </head>

  <body>
    <div class="card">
      <header class="hero">
        <img class="hero" src="images/image-header-mobile.jpg" alt="computer collaboration">  
      </header>
      <div class = card-content>

        <h2>Get <span class="keyword">insights</span> that help your business grow.</h2> 

        <h3>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</h3>

        <section class = "stats">
        <p class="stat">
          <span class="stat-main">10k+</span><br>companies
        </p>
        <p class="stat">
          <span class="stat-main">314</span><br>templates
        </p>
        <p class="stat">
          <span class="stat-main">12m+</span><br>queries
        </p> 
        </section>
      </div>
    </div>

  </body> 

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</html>
